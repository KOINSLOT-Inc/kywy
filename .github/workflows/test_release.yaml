name: Test Release Build
on:
  pull_request:
    branches:
      - main

jobs:
  test-release-build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build all games
        uses: arduino/compile-sketches@v1
        with:
          fqbn: "arduino:mbed_rp2040:pico" # ‚Üê set to your board (adjust if needed)
          sketch-paths: |
            - examples/games
          cli-compile-flags: |
            - --build-path output
          sketches-report-path: build_artifacts/sketches_report.json
          verbose: true

      - name: List built artifacts
        run: |
          echo "Built files:"
          ls -lh output
